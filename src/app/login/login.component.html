<section class="login-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <a href="https://scorecarts.com/" class="heading-section"><img
            src="./../../assets/images/White _SCROCARTS_ LOGO.png" style="width: 200px;" alt="" /></a>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user-o"></span>
          </div>
          <h3 class="text-center mb-4">Signup</h3>
          <form [formGroup]="loginForm" class="login-form">
            <div class="form-group">
              <input type="text" formControlName="userName" class="form-control rounded-left" placeholder="Username"
                required>
            </div>
            <div class="form-group d-flex">
              <input type="password" formControlName="passWord" class="form-control rounded-left" placeholder="Password"
                required>
            </div>
            <div class="form-group">
              <button type="submit" (click)="submitHandler()" [disabled]="!loginForm.valid"
                class="btn btn-primary rounded submit p-3 px-5">Get Started</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
